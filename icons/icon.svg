<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" stroke="#e74c3c" stroke-width="8"/>
  
  <!-- Metronome body -->
  <path d="M 180 400 L 200 140 A 80 80 0 0 1 312 140 L 332 400 Z" 
        fill="#2c3e50" stroke="#34495e" stroke-width="4"/>
  
  <!-- Metronome pendulum arm -->
  <line x1="256" y1="380" x2="320" y2="160" 
        stroke="url(#accentGrad)" stroke-width="12" stroke-linecap="round"
        transform="rotate(-15, 256, 380)"/>
  
  <!-- Pendulum weight -->
  <circle cx="310" cy="180" r="20" fill="#e74c3c" 
          transform="rotate(-15, 256, 380)"/>
  
  <!-- Center pivot -->
  <circle cx="256" cy="380" r="15" fill="#e74c3c"/>
  
  <!-- Time signature marks -->
  <circle cx="256" cy="100" r="8" fill="#fff"/>
  <circle cx="196" cy="115" r="6" fill="#aaa"/>
  <circle cx="316" cy="115" r="6" fill="#aaa"/>
  <circle cx="160" cy="150" r="5" fill="#888"/>
  <circle cx="352" cy="150" r="5" fill="#888"/>
</svg>
